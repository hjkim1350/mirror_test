{% extends 'base.html' %}
{% block content %}
<h1>글쓰기</h1>
<form action="{% url 'movie:create' %}">
    <label class='form-label' name='title'>제목</label>
    <div class="input-group">
        <input class="form-control" type="text" name="title">
    </div>
    <label class='form-label' name='content'>내용</label>
    <div class="input-group">
        <textarea class="form-control" name="content"></textarea>
    </div>
    <input class="form-control btn btn-primary" type="submit">
</form>


{% endblock %}
