{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <h1 class="mt-3 mb-3">글쓰기</h1>
    <hr>
    <form action="{% url 'movie:create' %}">
        <label class='form-label' name='title'>제목</label>
        <div class="input-group">
            <input class="form-control" type="text" name="title">
        </div>

        <label class='form-label mt-3' name='score'>별점</label>
        <select class="form-select" name="score">
            <option selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label class='form-label mt-3' name='content'>내용</label>
        <div class="input-group">
            <textarea class="form-control" name="content"></textarea>
        </div>

        <label class='form-label mt-3' name='password'>수정 시 비밀번호</label>
        <div class="input-group">
            <input type="password" class="form-control mb-3" name="password">
        </div>

        <input class="form-control btn btn-primary" type="submit">
    </form>
</div>

{% endblock %}
